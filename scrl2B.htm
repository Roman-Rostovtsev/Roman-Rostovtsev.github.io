<html>
<head>
  <style>
		div{ 
		   padding: 0px; 
		}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <script>
  
    function init(){
		let cnt = document.getElementById("mainContainer");
		cnt.onclick = elClicked;
	}
	function elClicked(e){
	    if(e.target.id === "log") return; 
		let log = document.getElementById("log");
		let lastObj = document.getElementById("lastObj");
		let lastX = document.getElementById("lastX");
		let lastY = document.getElementById("lastY");
		log.value = log.value + "\n" + `${e.target.id}: (${e.offsetX};${e.offsetY}) - (${e.clientX};${e.clientY}) - (${e.pageX};${e.pageY}) -  (${e.screenX};${e.screenY})`;
		lastObj.value = e.target.id;
		lastX.value = e.offsetX;
		lastY.value = e.offsetY;		
	}
  </script>
</head>
<body onload="init();">
  <div id="mainContainer">
    <h4>Check scrolling</h4><br>
    <div id="container">
	  <div id="area1" style="width: 300px;background: #eee; height: 100px"><span id="area1_sp">Area 1</span><br><b id="area1_b">First</b></div>
	  <button id="showMsg">Show some message<br>Please click to try<br>Please</button>	  
	  <br>
	  <span id="agree">Do you agree?</span>
  	  <button onclick="change()" id="yes" style="width: 100px">Yes</button>
	  <button onclick="change()" id="no" style="width: 100px">No</button>
	  <br>
	  <textarea id="log" style="height: 350px; width: 400px"> ID  :  Offset - Client - Page  - Screen</textarea>
	  <br>
	  Some text
	</div>
  <form id="lastResult">
	<input id="lastObj" type="text">
	<input id="lastX" type="text">
	<input id="lastY" type="text">
  </form>
	<div id="area4" style="width: 300px;background: #dee; height: 400px"><span id="area4_sp">Area 4</span><br><b id="area4_b">Fourth</b></div>
	<div id="area5" style="width: 300px;background: #dff; height: 250px"><span id="area5_sp" >Area 5</span><p id="area5_p" style="text-align: right; padding: 0px"><b id="area5_b">Fifth</b></p></div>
	
  </div>
</body>
</html>
