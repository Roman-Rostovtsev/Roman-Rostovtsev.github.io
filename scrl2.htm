<html>
<head>
  <style>
		body, div { 
		   margin: 0; 
		   padding: 0; 
		}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <script>
  
    function init(){
		let cnv = document.getElementById("cnv");
		cnv.onclick = cnvClicked;
		cnv = document.getElementById("cnv2");
		cnv.onclick = cnvClicked;
		cnv = document.getElementById("cnv3");
		cnv.onclick = cnvClicked;
	}
	function cnvClicked(e){
		let log = document.getElementById("log");
		log.value = log.value + "\n" + `${this.id}: (${e.offsetX};${e.offsetY})  (${e.clientX};${e.clientY})  (${e.pageX};${e.pageY})   (${e.screenX};${e.screenY})`;
		//alert(log.innerText);
	}
  </script>
</head>
<body onload="init();">
  <div id="container">
	<div id="cnv" style="width: 300px;background: #333; height: 100px">Cnv</div>
	<br>
	  <button onclick="alert('Msg')" id="get">Show some message<br>Please click to try<br>Please</button>
	  <button onclick="change()" id="change"> Change API </button>
	  <br>
	  <textarea id="log" style="height: 800px; width: 350px"> ID  -  Offset - Client - Page  - Screen</textarea>
  </div>
  <div id="cnv2" style="width: 600px; background: #333; height: 100px; position: absolute; top: 1015px; left: 0px">Cnv2</div>
  <div id="cnv3" style="width: 700px; background: #0000FF; height: 200px; position: absolute; top: 1115px; left: 600px; outline: green solid 23px; padding: 10px">Cnv3</div>

</body>
</html>
