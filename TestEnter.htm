<html>
<head>
  <style>
		body, div { 
		   margin: 0; 
		   padding: 0; 
		}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <script>
	function showEnter(ev){			
			if(ev.key == 'Enter') alert('Enter'); 
		}
	}
    function init(){
		let tb1 = document.getElementById("tb1");
		let tb2 = document.getElementById("tb2");
		tb1.onkeydown = showEnter;
		tb2.onkeydown = showEnter;
	}
  </script>
</head>
<body onload="init();">
	<input type="text" id="tb1"> <br>
	<form>
		<input type="text" id="tb2"> <br>
	</form>
</body>
