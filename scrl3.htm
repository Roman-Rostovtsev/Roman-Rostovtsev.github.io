<html>
<head>
  <style>
		div { 
		   margin: 0; 
		   padding: 0; 
		}
  </style>
<!--   <meta name="viewport" content="width=device-width, initial-scale=1">  
 -->  
  <script>
  
    function init(){
		let area = document.getElementById("area2");
		area.onclick = elClicked;
		area = document.getElementById("area3");
		area.onclick = elClicked;
		let cnt = document.getElementById("mainContainer");
		cnt.onclick = elClicked;
	}
	function elClicked(e){
	    if(e.target.id === "log") return; 
		let log = document.getElementById("log");
		let lastObj = document.getElementById("lastObj");
		let lastX = document.getElementById("lastX");
		let lastY = document.getElementById("lastY");
		log.value = log.value + "\n" + `${e.target.id}: (${e.offsetX};${e.offsetY}) - (${e.clientX};${e.clientY}) - (${e.pageX};${e.pageY}) -  (${e.screenX};${e.screenY})`;
		lastObj.value = e.target.id;
		lastX.value = e.offsetX;
		lastY.value = e.offsetY;		
	}
  </script>
</head>
<body onload="init();">
  <div id="mainContainer">
    <h4>Check scrolling</h4><br>
    <div id="container">
	  <div id="area1" style="width: 300px;background: #eee; height: 100px">Area 1<p id="area1_p">First</div>
	  <br>
	  <button onclick="alert('Msg')" id="get">Show some message<br>Please click to try<br>Please</button>
	  <button onclick="change()" id="change"> Change API </button>
	  <br>
	  <textarea id="log" style="height: 350px; width: 350px"> ID  :  Offset - Client - Page  - Screen</textarea>
	  <br>
	  Some text
	</div>
  </div>
  <div id="area2" style="width: 600px; background: #dff; height: 100px; position: absolute; top: 1315px; left: 0px">Area2<br><div id="area2_p" style="text-align: right"><b id="area2_b">Second</b></div></div>
  <div id="area3" style="width: 700px; background: #F0C0FF; height: 200px; position: absolute; top: 1415px; left: 600px; outline: green solid 23px; padding: 10px">Area3<br>
      <div id="area3_p" style="text-align: right"><b id="area3_b">(Third)</b></div>
  </div>
  <form id="lastResult">
	<input id="lastObj" type="text">
	<input id="lastX" type="text">
	<input id="lastY" type="text">
  </form>
</body>
</html>
